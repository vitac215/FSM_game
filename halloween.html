<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/actor.js"></script>
    <script src="js/game.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/halloween.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="halloween.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Halloween Candy Night<img src="imgs/pumkin.png" id="title_img"></h1>
        <h4 class="description">This is a simple target game, drag the cross hair to the target candy
        and let the kid run to catch it! If you're really good, then try to catch the special pink candy.</h4>
        <canvas id="game" width="400" height="300"></canvas>
        <button id="fire">Run and Catch!</button>
        <p class="score">Score: <span id="score">0</span></p>
    </div>
</body>
</html>
